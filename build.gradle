subprojects {
    project.group = 'net.coollee'
    project.version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    apply plugin: 'java'

    dependencies {
        compile 'org.springframework:spring-context:4.2.3.RELEASE'
        compile 'org.slf4j:slf4j-api:1.7.13'
        testCompile 'junit:junit:4.12'
    }
}
